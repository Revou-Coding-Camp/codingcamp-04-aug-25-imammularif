<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind CSS CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>




<body>
    <header class="text-center">
        <h1 class="text-3xl font-bold">Todo List Application</h1>
    </header>

    <!-- Main Content -->

    <main>
        <form>
            <div class="flex justify-center mt-5">
                <input type="text" id="todo-input" placeholder="Add a new TODO..." class="border p-2 w-1/2">
                <input type="date" id="date-input" placeholder="Add a new to do..." class="border p-2 w-1/2">
                <button type="submit" id="add-todo-button" ></button>
            </div>
        </form>

        <!-- Activation Section -->
        <section class="flex justify-between">

        </section>
    </main>

    <footer></footer>
